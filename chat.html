<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div id="showErro"></div>
        <input class="form-control w-50" type="text" placeholder="Enter the name" id="nameOfProduct">
        <input class="form-control w-50" type="number" placeholder="Quantity" id="Quantity">
        <input class="form-control w-50" type="number" placeholder="Price" id="Price">
        <div id="disp"></div>
        <!-- <button onclick="Add()">Add</button> -->
        <button onclick="submit()">Submit</button>
    </div>

    <script>
        function submit() {
            var Nam = document.getElementById("nameOfProduct").value;
            var Quant = document.getElementById("Quantity").value;
            var Price = document.getElementById("Price").value;

            var showErro = document.getElementById("showErro");

            if (Nam === "" || Price === "" || Quant === "") {
                showErro.innerHTML = `Please fill in all the fields.`;
            } else {
                var arrayOfBudget = JSON.parse(localStorage.getItem("evaluate")) || [];
                var allTo = { Nam, Quant, Price };
                arrayOfBudget.push(allTo);

                localStorage.setItem("evaluate", JSON.stringify(arrayOfBudget));

                document.getElementById("nameOfProduct").value = "";
                document.getElementById("Quantity").value = "";
                document.getElementById("Price").value = "";
                showErro.innerHTML = ""; // Clear error message
                window.location.href = "display.html";
            }
        }
    </script>
</body>
</html>
